<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="../../../Header/header.css">
    <link rel="icon" type="image/png" href="../../../imgs/icono_app.png">
    <link rel="stylesheet" href="editandoProducto.css">
    <title>Editando Producto</title>
</head>

    
<body class="app-bg-animated">
    <header class="main-header">
        
        <div class="header-left">
            <a href="../videojuegosAdmin/indexAdmin.html">
            <img class="logo" src="../../../imgs/logo.png" alt="Logo de JoystickMX" >
            </a>
        </div>


        <div class="header-center">
            <span class="search-label">Busqueda de productos</span>
            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search">
                <img class="search-icon" src="../../../imgs/lupa.png" alt="Icono de búsqueda">
            </div>
        </div>




        <div class="header-right">



            <div class="user-panel-button"> 
                <span class="margin-label">.</span>
            <a href="../panelMenu.html">
            <button class="admin-button">Panel de admin</button>
            </a>
            </div>


            <div class="user-info">
                <span class="admin-label">ADMIN</span>
                <a href="../ProfileAdmin/profileAdmin.html">
                <button class="user-profile-button">
                    <div class="user-icon">
                       <img class="icono-usuario" src="../../../imgs/icono_user_super_prime.png" alt="Icono de usuario">
                    </div>
                    <span>Sebastian Borquez</span>
                </button>
                </a>
            </div>




        </div>

    </header>

      <main>
        <div class="form-main">
            
            <div class="sidebar-image">
                <h1>Editar Producto</h1>
                <div class="img-producto">
                    <img src="../../../imgs/ghosts.png" alt="Icono de imagen de producto" class="img-producto">
                    </div>


                    <div class="upload-div">


                </div>
            </div>


            <form class="form-producto">
                
                <div class="form-div">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="Call of Duty: Ghosts - PlayStation 4">
                </div>


                <div class="form-div">
                    <label for="plataforma">Plataforma</label>
                    <select id="plataforma" name="plataforma">
                        <option value="pc" selected>PC</option>
                        <option value="ps5">PlayStation 5</option>
                        <option value="xbox">Xbox Series X</option>
                        <option value="switch">Nintendo Switch</option>
                    </select>
                </div>
                

                <div class="form-div">
                    <label for="desarrollador">Desarrollador</label>
                    <input type="text" id="desarrollador" name="desarrollador" value="Activision">
                </div>
                

                <div class="form-div">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" value="777.00">
                </div>
                

                <div class="form-div">
                    <label for="existencias">Existencias</label>
                    <input type="number" id="existencias" name="existencias" value="500">
                </div>
                

                <div class="form-div">
                    <label for="lanzamiento">Fecha de lanzamiento</label>
                    <input type="date" id="lanzamiento" name="lanzamiento" value="2025-08-19">
                </div>


                <div class="form-div">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero">
                        <option value="shooter" selected>Shooter</option>
                        <option value="rpg">RPG</option>
                        <option value="aventura">Aventura</option>
                        <option value="estrategia">Estrategia</option>
                    </select>
                </div>


                <div class="button-div">
                    <button type="submit" class="btn-crear">Guardar Cambios</button>
                    <a href="confirmarEliminarProducto.html">
                    <button type="button" class="btn-eliminar">ELIMINAR</button>
                    </a>
                </div>


            </form>
        </div>
</main>  
</body>
</html>
