<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalle del pedido</title>
        <link rel="stylesheet" href="../../../global.css">
        <link rel="stylesheet" href="../../../Header/header.css">
        <link rel="stylesheet" href="detallePedidoAdmin.css">
        <link rel="icon" type="image/png" href="../../../imgs/icono_app.png">
    </head>

    <body class="app-bg-animated">
        <header class="main-header">
            <div class="header-left">
                <img class="logo" src="../../../imgs/logo.png" alt="Logo de JoystickMX">
            </div>

            <div class="header-center">
                <span class="search-label">Busqueda de productos</span>
                <div class="search-container">
                    <input class="search-input" type="text" placeholder="Search">
                    <img class="search-icon" src="../../../imgs/lupa.png" alt="Icono de bÃºsqueda">
                </div>
            </div>

            <div class="header-right">
                <div class="user-panel-button">
                    <span class="margin-label">.</span>
                    <img src="../../../imgs/carrito.png" alt="Icono de carrito de compras" class="cart-icon">
                </div>

                <div class="user-panel-button">
                    <span class="margin-label">.</span>
                    <button class="admin-button">Pedidos</button>
                </div>

                <div class="user-info">
                    <span class="margin-label">.</span>
                    <button class="user-profile-button">
                        <div class="user-icon">
                            <img class="icono-usuario" src="../../../imgs/icono_user_super_prime.png" alt="Icono de usuario">
                        </div>
                        <span>Sebastian Borquez</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="order-page">
            <section class="order-panel">
                <div class="panel-head">
                    <h1 class="panel-title brand-title">Detalles del pedido</h1>
                    <span class="panel-price-label text-muted">Precio</span>
                </div>

                <ul class="order-items">
                    <li class="order-item">
                        <span class="oi-price">$199</span>
                        <img class="oi-cover" src="../../../imgs/sr3-xbox-360.jpg" alt="Saints Row: The Third">
                        <div class="oi-body">
                            <h3 class="oi-title">Saints Row: The Third</h3>
                            <div class="oi-qty">Unidades: 1</div>
                        </div>
                    </li>

                    <li class="order-item">
                        <span class="oi-price">$199</span>
                        <img class="oi-cover" src="../../../imgs/sr3-ps3.jpg" alt="Saints Row: The Third">
                        <div class="oi-body">
                            <h3 class="oi-title">Saints Row: The Third</h3>
                            <div class="oi-qty">Unidades: 1</div>
                        </div>
                    </li>
                </ul>

                <div class="order-summary">
                    <div class="summary-row">
                        <span class="summary-label">Productos (2):</span>
                        <span class="summary-amount">$400.0</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Envio:</span>
                        <span class="summary-amount">$100.0</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span class="summary-label">Total:</span>
                        <span class="summary-amount">$500.0</span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
