<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body class="app-bg">
    <header class="main-header">
        <div class="header-left">
            <img class="logo" src="../imgs/logo.png" alt="Logo de JoystickMX">
        </div>

        <div class="header-center">
            <span class="search-label">Busqueda de productos</span>
            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search">
                <img class="search-icon" src="../imgs/lupa.png" alt="Icono de bÃºsqueda">
            </div>
        </div>

        <div class="header-right">
            <div class="user-panel-button">
                <span class="margin-label">.</span>
                <img src="../imgs/carrito.png" alt="Icono de carrito de compras" class="cart-icon">
            </div>

            <div class="user-panel-button">
                <span class="margin-label">.</span>
                <button class="admin-button">Pedidos</button>
            </div>

            <div class="user-info">
                <span class="margin-label">.</span>
                <button class="user-profile-button">
                    <div class="user-icon">
                        <img class="icono-usuario" src="../imgs/icono_user_super_prime.png" alt="Icono de usuario">
                    </div>
                    <span>Sebastian Borquez</span>
                </button>
            </div>
        </div>
    </header>

    <main class="profile-container container-center">
        <h1 class="brand-title profile-title">Perfil</h1>

        <section class="profile-card surface-glass shadow-lg rounded-lg">
            <div class="profile-row">
                <div class="profile-avatar">
                    <div class="avatar-circle">
                        <img src="../imgs/icono_user_super_prime.png" alt="Avatar" class="avatar-img">
                    </div>
                </div>

                <div class="profile-info">
                    <h2 class="profile-name">Sebastian<br>Borquez</h2>
                    <div class="profile-email">sebastian.borquez252115@potros.itson.edu.mx</div>

                    <div class="profile-status">
                        <span class="status-dot"></span>
                        <span class="status-label">Cuenta activa</span>
                    </div>
                </div>

                <button class="edit-button" aria-label="Editar perfil">
                    <img src="../imgs/uploadIcon.png" alt="Editar" class="edit-icon">
                </button>
            </div>

            <div class="profile-actions">
                <button class="btn btn-danger logout-button">Cerrar Sesion</button>
            </div>
        </section>
    </main>
</body>

</html>
