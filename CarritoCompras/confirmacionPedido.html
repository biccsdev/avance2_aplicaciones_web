<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="icon" type="image/png" href="../imgs/icono_app.png">
    <link rel="stylesheet" href="confirmacion.css">
    <title>Confirmar pedido</title>
</head>

<body class="app-bg-animated">
    <header class="main-header">
        <div class="header-left">
            <a href="../videojuegos/index.html">
            <img class="logo" src="../imgs/logo.png" alt="Logo de JoystickMX" >
            </a>
        </div>


        <div class="header-center">
            <span class="search-label">Busqueda de productos</span>
            <div class="search-container">
                <input class="search-input" type="text" placeholder="Search">
                <img class="search-icon" src="../imgs/lupa.png" alt="Icono de búsqueda">
            </div>
        </div>




        <div class="header-right">

            <div class="user-panel-button">
                <span class="margin-label">.</span>
                <a href= "carrito.html" >
                <img src="../imgs/carrito.png" alt="Icono de carrito de compras" class="cart-icon">
                </a>
            </div>


            <div class="user-panel-button">
                <span class="margin-label">.</span>
                <a href= "../pedidos/pedidos.html" >
                <button class="admin-button">Pedidos</button>
                </a>
            </div>


            <div class="user-info">
                <span class="margin-label">.</span>
                <a href= "../profile/profile.html" >
                <button class="user-profile-button">
                    <div class="user-icon">
                        <img class="icono-usuario" src="../imgs/icono_user_super_prime.png" alt="Icono de usuario">
                    </div>
                    <span>Sebastian Borquez</span>
                </button>
                </a>
            </div>




        </div>

    </header>

    <main class="main">
        <h1 class="texto-titulo">Confirmacion</h1>

        <div class="resumen">
            <div class="detalles">
                <h2 class=" detalles-pedido">Detalles del pedido</h2>
                <div class="detalles-item">
                    <span>Productos:</span>
                    <span>$1500.00</span>
                </div>
                <div class="detalles-item">
                    <span>Envío:</span>
                    <span>$100.00</span>
                </div>
                <div class="detalles-item total-item">
                    <span>Total:</span>
                    <span>$1600.00</span>
                </div>
                <div class="metodo-pago">
                    <h3>Metodo de pago:</h3>
                    <p>PAYPAL</p>
                </div>
            </div>

            <div class="confirmacion">
                <h2 class="confirmar-pedido">CONFIRMAR PEDIDO</h2>

                <div class="acciones">
                    <a href="mensajeFinalPedido.html">
                    <button class="btn-aceptar">Aceptar</button>
                    </a>
                    <a href="carrito.html">
                    <button class="btn-cancelar">Rechazar</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
